<body>

    <ul>
    	<li>
     		<span>Night ☾</span>
     		<span>Day ☼</span>
    	</li>
    </ul>

    <!-- The chapter title and number -->
    <div class="header_div">
      <h1>
        <a class="noDecoration" href="<!--SERIES_LINK-->" target="_blank">
          <!--CHAPTER_TITLE-->
        </a>
      </h1>
      <hr style="width: 20%" />

        <a class="noDecoration" href="<!--CHAPTER_LINK-->" target="_blank">
          <!--CHAPTER_NUMBER-->
        </a>
      </h2>
    </div>

    <div class="pigpanda_div">
      <img class="pigpanda_png" src="https://rawcdn.githack.com/tahmidk/Downtrans/d87d65a051b42f49409bbb58ba5ace52f8303fc4/resources/images/pigpanda.png"/>

    <div class="content">
      <div class="content_prescript">
        <!--END_OF_PRESCRIPT-->
      </div>
      <div class="content_main">
  		  <!--END_OF_BODY-->
      </div>
      <div class="content_afterword">
        <!--END_OF_AFTERWORD-->
      </div>
    </div>

  <!-- Scroll indicator -->

      <ul class="toggle_mini">
        <li>
          <span>☾</span>
